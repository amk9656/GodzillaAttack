<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Andrew Kaufman & Nelson Liu Project 1</title>	
		<script src = "scripts/Godzilla.js"></script>
		<script src = "scripts/Drawing.js"></script>
		<script src = "scripts/Levels.js"></script>
		<script src = "scripts/Enemies.js"></script>
		<script src = "scripts/utils.js"></script>
		<script>
		var CANVAS_WIDTH = 640,
			CANVAS_HEIGHT = 480;

		var ctx;
		var godzilla,
			helicopter,
			level;

		window.addEventListener("load",initGame);		

		function initGame()
		{
			var canvasElement = document.querySelector("#canvas");
			canvasElement.width = CANVAS_WIDTH;
			canvasElement.height = CANVAS_HEIGHT;
			ctx = canvasElement.getContext("2d");
			godzilla = new Godzilla();
			helicopter = new Helicopter();
			level = new Level("1x1");

			Animate();
		}
		</script>
	</head>
	<body>
		<canvas id="canvas"></canvas>
	</body>
</html>
